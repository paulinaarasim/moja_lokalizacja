<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa - moja geolokalizacja</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2ZQfQ3r6Q8t3Pdn1dZy5f3f6k6Gd1z6f2R4R2Gg="
    crossorigin=""
  />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 16px; }
    #root { width: 100%; }
    .map-container { height: 500px; width: 100%; border: 1px solid #ddd; }
    button { padding: 10px 14px; font-size: 14px; margin-right: 8px; }
    .info { margin-top: 8px; color: #333; }
  </style>
</head>
<body>
  <h1>Mapa z moją geolokalizacją</h1>
  <div id="root"></div>

  <!-- React i ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></nosc></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></nosc></script>

  <!-- Babel do obsługi JSX w przeglądarce (tymczasowe; do testów) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-p4Zk1p2bYvYh1p3j5m8W3k6r5lq8Zp1wEm0+E3p8A0Y="
          crossorigin=""></script>

  <script type="text/babel">
    const { useEffect, useState, useMemo, useRef } = React;

    // Naprawa ikon Leaflet w prostym środowisku
    (function fixLeafletIcons() {
      const L = window.L;
      if (!L) return;
      delete L.Icon.Default.prototype._getIconUrl;
      L.Icon.Default.mergeOptions({
        iconRetinaUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png",
        iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
        shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      });
    })();

    function GeolocationMap() {
      const [position, setPosition] = useState(null); // { lat, lng, accuracy }
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const mapRef = useRef(null);
      const mapInstanceRef = useRef(null);
      const markerLayerRef = useRef(null);

      // Ustaw mapę po załadowaniu
      useEffect(() => {
        const mapEl = mapRef.current;
        if (mapEl && !mapInstanceRef.current) {
          const m = window.L.map(mapEl);
          window.L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
          }).addTo(m);
          // Wstępny widok
          m.setView([0, 0], 2);
          mapInstanceRef.current = m;
        }
      }, []);

      // Funkcja pobierająca lokalizację
      const fetchLocation = () => {
        setLoading(true);
        setError(null);

        if (!navigator.geolocation) {
          setError('Geolokalizacja nie jest wspierana w tej przeglądarce.');
          setLoading(false);
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude, accuracy } = pos.coords;
            setPosition({ lat: latitude, lng: longitude, accuracy });
            setLoading(false);
            // Centruj mapę na pozycji
            if (mapInstanceRef.current) {
              mapInstanceRef.current.setView([latitude, longitude], 15);
              // Zaktualizuj marker
              updateMarker(latitude, longitude, accuracy);
            }
          },
          (err) => {
            setError(err.message);
            setLoading(false);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
          }
        );
      };

      // Aktualizacja markera na mapie
      const updateMarker = (lat, lng, accuracy) => {
        const m = mapInstanceRef.current;
        if (!m) return;

        // Usuń poprzednie markery
        if (markerLayerRef.current) {
          m.removeLayer(markerLayerRef.current);
          markerLayerRef.current = null;
        }

        const mk = window.L.marker([lat, lng]).addTo(m);
        mk.bindPopup(`Twoja pozycja:<br/>Lat: ${lat.toFixed(6)}<br/>Lng: ${lng.toFixed(6)}<br/>(±${accuracy} m)`);
        mk.openPopup();
        markerLayerRef.current = mk;
      };

      // Wersja „Lokalizuj mnie”:
      // Możemy dodać też automatyczne buforowanie jeśli chcesz
      return (
        <div>
          <div style={{ marginBottom: 8 }}>
            <button onClick={fetchLocation} disabled={loading} aria-label="Pobierz lokalizację">
              {loading ? 'Szukanie lokalizacji...' : 'Lokalizuj mnie'}
            </button>
            <button onClick={() => {
              // Reset pozycję i widok
              setPosition(null);
              if (mapInstanceRef.current) {
                mapInstanceRef.current.setView([0, 0], 2);
              }
              if (markerLayerRef.current) {
                mapInstanceRef.current.removeLayer(markerLayerRef.current);
                markerLayerRef.current = null;
              }
            }}>
              Resetuj mapę
            </button>
            {error && <span style={{ color: 'red', marginLeft: 8 }}>Błąd: {error}</span>}
            {position && (
              <span style={{ marginLeft: 12 }}>
                Pozycja: Lat {position.lat.toFixed(6)}, Lng {position.lng.toFixed(6)} (±{position.accuracy} m)
              </span>
            )}
          </div>

          <div ref={mapRef} className="map-container" style={{ height: '500px', width: '100%' }} />
        </div>
      );
    }

    function App() {
      return (
        <div style={{ padding: 8 }}>
          <GeolocationMap />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
