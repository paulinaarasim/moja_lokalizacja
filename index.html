<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Podgląd kamery</title>
  <style>
    video {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 2px solid black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Twój podgląd z kamerki</h2>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    // Prosi o dostęp do kamery i wyświetla stream video
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Brak dostępu do kamery lub błąd: " + err.message);
      });
  </script>
</body>
</html>
