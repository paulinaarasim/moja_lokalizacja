<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Odczyt NFC</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .output { font-size: 1.5em; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Odczyt NFC</h2>
  <p>Przyłóż kartę NFC do telefonu, aby odczytać dane.</p>
  <p class="output" id="nfcOutput">Brak odczytu</p>

  <script>
    async function startNFC() {
      if ('NDEFReader' in window) { 
        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          const output = document.getElementById('nfcOutput');
          ndef.onreading = event => {
            let messageData = '';
            const textDecoder = new TextDecoder();
            for (const record of event.message.records) {
              // dekodowanie tekstu z rekordów NDEF
              if(record.recordType === 'text') {
                messageData += textDecoder.decode(record.data) + ' ';
              } else {
                messageData += '[Typ: ' + record.recordType + '] ';
              }
            }
            output.textContent = messageData.trim() || 'NULL';
          };
          ndef.onreadingerror = () => {
            document.getElementById('nfcOutput').textContent = 'NULL';
          };
        } catch(error) {
          document.getElementById('nfcOutput').textContent = 'NULL';
        }
      } else {
        document.getElementById('nfcOutput').textContent = 'Web NFC nie jest obsługiwane w tej przeglądarce.';
      }
    }

    // Uruchom odczyt NFC od razu po załadowaniu strony
    window.onload = () => {
      startNFC();
    }
  </script>
</body>
</html>
